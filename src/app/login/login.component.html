<div class="container" id="main">
<h1>Rental Q Login</h1>
<div>
    <label *ngIf="auth_status == 'OK'">{{loggedInUser.firstName}} {{loggedInUser.lastName}} <button type="button" class="btn btn-success" (click)="dashboard()">Dashboard</button><button type="button" class="btn btn-danger" (click)="signOut()">Sign Out</button></label>
</div>

<ul class="list-group">
    <li class="list-group-item">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input type="text" class="form-control" name="email" [value]="username" (input)="username = $event.target.value" id="username" placeholder="Email">
      </div>

      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input type="password" [value]="password" (input)="password = $event.target.value" id="password" class="form-control" name="password" placeholder="Password">
      </div>

        </div> -->

</div>
